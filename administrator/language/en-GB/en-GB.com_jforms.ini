JFORMS_COMPONENT_DESCRIPTION="
	<p>Tired of forms creator components too complicated or not really working??</p>
	<p>jForms is the solution!</p>
	<p>It uses the power of joomla core JFORM class and JDOM library to create and manage forms and multiple forms (as wizard) easily!</p>
	<p>Help us to improve jForms and develop many more great joomla extensions!<br /> thank you.</p>	
	<p style=\"color: red; font-size: 120%;\">Please post a rating and a review about jForms at <a target="_blank" href="http://extensions.joomla.org/extensions/contacts-and-feedback/forms/26051">Joomla! Extensions Directory</a> and let us and the joomla community know your opinion about jForms. That is really appreciated!</p>
"
JFORMS_FIELD_TO="To <i class=\"icomoon icon-help\"></i>"
JFORMS_FIELD_TO_DESC="<p style=\"text-align: left;\">List of recipient(s) separated by semicolon, you can also use EMAIL and NAME (email and name separated by comma) or just EMAIL. <br />e.g. 1): me@gmail.com <br />e.g. 2): giro@bygiro.com;john@gmail.com <br />e.g. 3): speter@gmail.com,Petter Sgriffin; duccka@gmail.com,Donna Duck</p>"
JFORMS_FIELD_FROM="From <i class=\"icomoon icon-help\"></i>"
JFORMS_FIELD_FROM_DESC="<p style=\"text-align: left;\">This is the sender, if left empty the JOOMLA configuration will be used: you can also use EMAIL and NAME (email and name separated by comma) or just EMAIL. <br />e.g. 1): rocky@gmail.com,Rocky Ballsboa <br />e.g. 2): rocky@gmail.com</p>"
